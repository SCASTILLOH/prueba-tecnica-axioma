{% extends "base.html" %}

{% block content %}
<div class="max-w-xs mx-auto mt-8">
  {% if messages %}
  <ul class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form method="post" class="p-4 bg-white shadow-md rounded-lg">
    {% csrf_token %}
    <div class="mb-4">
      <label for="rut" class="block text-gray-700 text-sm font-bold mb-2">Rut:</label>
      <input type="text" id="rut" name="rut" required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
      <input type="password" id="password" name="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
    </div>

    <div class="text-center">
      <button type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
        Iniciar Sesión
      </button>
    </div>
  </form>
</div>
{% endblock %}
